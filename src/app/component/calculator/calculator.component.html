<h1>calculator works!</h1>
<div class="card">
  <div class="card-header">Calculator</div>
  <div class="card-body">
    <form #FromStudent="ngForm" (ngSubmit)="(FromStudent.value)">
      <div class="form-group d-flex flex-row">

        <input [(ngModel)]="num1" type="number" name="num1" class="form-control">
        <input type="number" [(ngModel)]="num2" name="num2" class="form-control">
      </div>
      <div class="d-flex flex-row justify-content-between">
        <button class="btn btn-success" (click)="addition()">Sum</button>
        <button class="btn btn-warning" (click)="minus()">Minus</button>
        <button class="btn btn-danger" (click)="multi()">Multi</button>
        <button class="btn btn-info" (click)="division()">Division</button>
      </div>
    </form>
  </div>
  <div class="card-footer">

    <h4>The Sum of {{num1}} and {{num2}} is {{result}} </h4>

  </div>
</div>
