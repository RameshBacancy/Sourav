Search : <input type="text" [(ngModel)]="searchText">
<br><br>
<table>
  <tbody>
    <tr *ngFor="let item of dummyData | tableFilter:searchText:'name'">
      <td>{{item.name}}</td>
    </tr>
  </tbody>
</table>


<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Angular 7 Reactive Form Validation</h3>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control"
              [ngClass]="{'is-invalid': summited && f.firstName.errors}">
            <div *ngIf="summited && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.required"></div>
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control"
              [ngClass]="{'is-invalid': summited && f.lastName.errors}">
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
